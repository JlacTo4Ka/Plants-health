<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Plants-health</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<button class="account"></button>
		<button class="close"></button>

		<div class="signPage">
			<div class="signButtons">
				<button class="signIn">Sign In</button>
				<button class="signUp">Sign Up</button>
			</div>

			<div class="formSignIn">
				<form action="#" class="form">
					<h3 class="title-third">ВХОД</h3>
					<div class="form__group">
						<input
							type="text"
							class="form__input"
							placeholder="Логин"
							id="login"
						/>
					</div>
					<div class="form__group">
						<input
							type="text"
							class="form__input"
							placeholder="Пароль"
							id="password"
						/>
					</div>
					<div class="form__group form__group_btn">
						<button class="btn">Войти</button>
					</div>
				</form>
			</div>

			<div class="formSignUp">
				<form action="#" class="form">
					<h3 class="title-third">РЕГИСТРАЦИЯ</h3>
					<div class="form__group">
						<input
							type="text"
							class="form__input"
							placeholder="Логин"
							id="login"
						/>
					</div>
					<div class="form__group">
						<input
							type="text"
							class="form__input"
							placeholder="Пароль"
							id="password"
						/>
					</div>
					<div class="form__group form__group_btn">
						<button class="btn">Зарегистрироваться</button>
					</div>
				</form>
			</div>
		</div>

		<div class="listDieses"></div>

		<div class="accountPage"></div>

		<div class="firstPage">
			<div class="lightCircle">
				<div class="glass">
					<a href="" class="btnUploadPhoto">Загрузить фото</a>
				</div>
			</div>
		</div>

		<div class="secondPage">
			<div class="uploadPhoto"></div>
			<div class="nameDisease"></div>
			<div class="descriptionDisease"></div>
		</div>

		<script src="js/script.js"></script>
	</body>
</html>
